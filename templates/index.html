<!DOCTYPE html>
<html lang="en">
<head>
    %test%
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Cooker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .search-bar {
            margin: 20px 0;
        }
        .section-title {
            text-align: left;
            margin: 20px 0;
        }
        .food-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .food-item {
            border: 1px solid #000;
            padding: 10px;
            width: 30%;
            margin-bottom: 20px;
        }
        .food-item img {
            width: 100%;
            height: auto;
        }
        .food-item p {
            margin: 10px 0 0;
        }
        .user-profile {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Personalize Your Recipes</h1>
            <div class="user-profile"></div>
        </header>
        <div class="search-bar">
            <input type="text" placeholder="Search for Cuisines" />
        </div>
        <div class="section-title">
            <h2>Select Your Favorite Cuisine</h2>
            <h3>Top Chosen Cuisines</h3>
        </div>
        <div class="food-grid">
            <div class="food-item">
                <p>Chinese</p>
            </div>
            <div class="food-item">
                <p>American</p>
            </div>
            <div class="food-item">
                <p>Mexican</p>
            </div>
        </div>
        <div class="section-title">
            <h2>Select Your Favorite Dishes</h2>
            <h3>Top Chosen dishes</h3>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for dishes" />
        </div>
        <div class="food-grid">
            <div class="food-item">
                <p>Cuisine A</p>
            </div>
            <div class="food-item">
                <p>Cuisine B</p>
            </div>
            <div class="food-item">
                <p>Cuisine C</p>
            </div>
        </div>
    </div>
</body>
</html>
